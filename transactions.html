<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdWave | Transactions Management</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1A1A3D; /* Darker navy for text and primary elements */
            --secondary: #3B82F6; /* Softer blue for accents */
            --highlight: #F59E0B; /* Amber for highlights */
            --green: #10B981; /* Emerald green for additional accents */
            --neutral: #FFFFFF; /* White for element backgrounds */
            --page-bg: #F4F4F9; /* Softer grey for page background */
            --sidebar-width: 280px;
            --sidebar-collapsed: 80px;
            --topbar-height: 70px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--page-bg);
            color: var(--primary);
            overflow-x: hidden;
        }

        /* Futuristic Admin Theme */
        .admin-body {
            display: flex;
            min-height: 100vh;
            background-color: var(--page-bg);
            color: var(--primary);
        }

        .admin-main {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            transition: all 0.3s ease;
        }

        .admin-sidebar.collapsed + .admin-main {
            margin-left: var(--sidebar-collapsed);
            width: calc(100% - var(--sidebar-collapsed));
        }

        /* Sidebar Styles */
        .admin-sidebar {
            width: var(--sidebar-width);
            background: var(--neutral);
            border-right: 1px solid rgba(26, 26, 61, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            min-height: 100vh;
            max-height: 100vh;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .admin-sidebar.collapsed {
            width: var(--sidebar-collapsed);
        }

        .admin-sidebar.collapsed .logo-text,
        .admin-sidebar.collapsed .nav-link span,
        .admin-sidebar.collapsed .profile-info,
        .admin-sidebar.collapsed .sidebar-header p {
            display: none;
        }

        .sidebar-header {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(26, 26, 61, 0.1);
            min-height: 40px;
            flex-shrink: 0;
            z-index: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            padding-top: 10px;
            gap: 10px;
        }

        .logo-icon {
            min-width: 40px;
            height: 40px;
            background: var(--secondary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neutral);
            font-size: 18px;
            flex-shrink: 0;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 22px;
            color: var(--primary);
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .logo-text span {
            color: var(--highlight);
        }

        .sidebar-header p {
            font-size: 12px;
            letter-spacing: 1px;
            color: rgba(26, 26, 61, 0.5);
            text-transform: uppercase;
            margin-top: 3px;
            white-space: nowrap;
            transition: opacity 0.3s ease;
        }

        .nav {
            padding: 10px 0;
            flex-grow: 1;
            flex-shrink: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2px;
            scrollbar-width: thin;
            scrollbar-color: rgba(26, 26, 61, 0.2) transparent;
        }

        .nav-item {
            position: relative;
            min-height: 40px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            color: rgba(26, 26, 61, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
        }

        .nav-link i {
            font-size: 18px;
            min-width: 24px;
            text-align: center;
            margin-right: 12px;
            transition: margin 0.3s ease;
        }

        .nav::-webkit-scrollbar {
            width: 5px;
        }

        .nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .nav::-webkit-scrollbar-thumb {
            background-color: rgba(26, 26, 61, 0.2);
            border-radius: 10px;
        }

        .admin-sidebar.collapsed .nav-link i {
            margin-right: 0;
        }

        .link-underline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: all 0.3s ease;
            z-index: 0;
        }

        .nav-item.active .link-underline {
            width: 100%;
        }

        .nav-item.active .nav-link {
            color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
            z-index: 2;
        }

        .nav-link:hover {
            color: var(--primary);
            background: rgba(26, 26, 61, 0.05);
            z-index: 2;
        }

        .sidebar-footer {
            padding: 10px 15px;
            border-top: 1px solid rgba(26, 26, 61, 0.1);
            flex-shrink: 0;
            z-index: 1;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neutral);
            font-weight: bold;
            flex-shrink: 0;
        }

        .profile-info {
            flex-grow: 1;
            overflow: hidden;
            transition: opacity 0.3s ease;
        }

        .profile-info h6 {
            margin: 0;
            font-size: 14px;
            color: var(--primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .profile-info small {
            font-size: 12px;
            color: rgba(26, 26, 61, 0.5);
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .logout-btn {
            color: rgba(26, 26, 61, 0.5);
            transition: all 0.3s ease;
            flex-shrink: 0;
            font-size: 16px;
        }

        .logout-btn:hover {
            color: var(--primary);
        }

        /* Top Bar Styles */
        .admin-topbar {
            height: var(--topbar-height);
            background: var(--primary);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(26, 26, 61, 0.1);
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .topbar-left {
            display: flex;
            align-items: center;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: var(--neutral);
            font-size: 20px;
            margin-right: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar-toggle:hover {
            color: var(--page-bg);
        }

        .admin-topbar h4 {
            margin: 0;
            font-weight: 500;
            color: var(--neutral);
        }

        .topbar-right {
            display: flex;
            align-items: center;
        }

        .search-box {
            position: relative;
            margin-right: 20px;
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neutral);
        }

        .search-box input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 8px 15px 8px 35px;
            color: var(--neutral);
            width: 200px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            width: 250px;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--secondary);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .notifications.dropdown {
            position: relative;
            margin-right: 20px;
            color: var(--neutral);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notifications.dropdown:hover {
            color: var(--page-bg);
        }

        .notifications .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--highlight);
            color: var(--neutral);
            font-size: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-dropdown {
            background: var(--neutral);
            border: 1px solid rgba(26, 26, 61, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            min-width: 300px;
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(59, 130, 246, 0.5) transparent;
        }

        .notification-dropdown .dropdown-header {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: var(--primary);
        }

        .notification-dropdown .dropdown-header button {
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 4px 10px;
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
        }

        .notification-dropdown .dropdown-header button:hover {
            background: rgba(59, 130, 246, 0.15);
        }

        .notification-item {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--primary);
            transition: background 0.3s ease;
        }

        .notification-item.read {
            color: rgba(26, 26, 61, 0.5);
            background: transparent;
        }

        .notification-item:not(.read) {
            background: rgba(59, 130, 246, 0.05);
        }

        .notification-item a {
            text-decoration: none;
            color: inherit;
            flex-grow: 1;
        }

        .notification-item small {
            color: rgba(26, 26, 61, 0.5);
        }

        .mark-read-btn {
            background: none;
            border: none;
            color: rgba(26, 26, 61, 0.7);
            font-size: 12px;
        }

        /* Main Content Styles */
        .admin-content {
            padding: 20px;
            min-height: calc(100vh - var(--topbar-height));
            background: var(--page-bg);
        }

        .transaction-card {
            background: var(--neutral);
            border-radius: 10px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(26, 26, 61, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .transaction-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .transaction-card::before {
            content: '';
            position: absolute;
            top: -30px;
            right: -30px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.4;
        }

        .transaction-table th {
            font-family: 'Orbitron', sans-serif;
            font-size: 13px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: rgba(26, 26, 61, 0.85);
            padding: 12px 15px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }

        .transaction-table td {
            padding: 12px 15px;
            color: var(--primary);
            vertical-align: middle;
            border-bottom: 1px solid rgba(26, 26, 61, 0.05);
        }

        .transaction-table tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-badge.completed {
            background: rgba(16, 185, 129, 0.2);
            color: var(--green);
        }

        .status-badge.pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--highlight);
        }

        .status-badge.refunded,
        .status-badge.failed {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
        }

        .action-btn {
            background: none;
            border: none;
            color: #EF4444;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .action-btn:hover {
            color: var(--primary);
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-controls select,
        .filter-controls button {
            background: var(--neutral);
            border: 1px solid rgba(26, 26, 61, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-controls select:focus,
        .filter-controls button:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--secondary);
        }

        .pagination-controls {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 20px;
        }

        .pagination-controls button {
            background: var(--neutral);
            border: 1px solid rgba(26, 26, 61, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .pagination-controls button:hover,
        .pagination-controls button.active {
            background: var(--secondary);
            border-color: var(--secondary);
            color: var(--neutral);
        }

        .modal-content {
            background: var(--neutral);
            border: 1px solid rgba(26, 26, 61, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .modal-header,
        .modal-footer {
            border-color: rgba(59, 130, 246, 0.2);
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
        }

        .modal-body label {
            color: rgba(26, 26, 61, 0.7);
            font-size: 14px;
        }

        .modal-body input,
        .modal-body select {
            background: var(--neutral);
            border: 1px solid rgba(26, 26, 61, 0.2);
            color: var(--primary);
            border-radius: 8px;
            padding: 10px;
        }

        .modal-body input:focus,
        .modal-body select:focus {
            border-color: var(--secondary);
            background: rgba(59, 130, 246, 0.05);
            outline: none;
        }

        .modal-footer .btn-close-modal {
            background: var(--neutral);
            border: 1px solid rgba(26, 26, 61, 0.2);
            color: var(--primary);
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 14px;
        }

        .modal-footer .btn-close-modal:hover {
            background: rgba(26, 26, 61, 0.05);
        }

        .modal-footer .btn-refund {
            background: #EF4444;
            border: none;
            color: var(--neutral);
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 14px;
        }

        .modal-footer .btn-refund:hover {
            background: #DC2626;
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .admin-sidebar {
                width: var(--sidebar-collapsed);
            }
            
            .admin-main {
                margin-left: var(--sidebar-collapsed);
                width: calc(100% - var(--sidebar-collapsed));
            }
            
            .logo-text,
            .nav-link span,
            .profile-info,
            .sidebar-header p {
                display: none;
            }
            
            .logo-container {
                justify-content: center;
            }
            
            .nav-link i {
                margin-right: 0;
            }
            
            .user-profile {
                justify-content: center;
            }
            
            .nav {
                gap: 8px;
            }
            
            .nav-item {
                min-height: 44px;
            }
            
            .nav-link {
                justify-content: center;
                padding: 8px;
            }
        }

        @media (min-width: 992px) {
            .admin-sidebar.collapsed {
                width: var(--sidebar-collapsed);
            }
            
            .admin-sidebar.collapsed .logo-text,
            .admin-sidebar.collapsed .nav-link span,
            .admin-sidebar.collapsed .profile-info,
            .admin-sidebar.collapsed .sidebar-header p {
                display: none;
            }
            
            .admin-sidebar.collapsed .logo-container {
                justify-content: center;
            }
            
            .admin-sidebar.collapsed .nav-link i {
                margin-right: 0;
            }
            
            .admin-sidebar.collapsed .user-profile {
                justify-content: center;
                padding: 8px 5px;
            }
            
            .nav-link i {
                font-size: 20px;
            }
        }

        @media (max-width: 768px) {
            .admin-topbar h4 {
                display: none;
            }
            
            .search-box input {
                width: 150px;
            }
            
            .search-box input:focus {
                width: 180px;
            }
            
            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body class="admin-body">
    <!-- Sidebar -->
    <div class="admin-sidebar">
        <div class="sidebar-header">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-wave-square"></i>
                </div>
                <h1 class="logo-text">Crowd<span>Wave</span></h1>
            </div>
            <p class="text-muted">ADMIN CONSOLE</p>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                    <div class="link-underline"></div>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="users.html">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                    <div class="link-underline"></div>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="trips.html">
                    <i class="fas fa-route"></i>
                    <span>Trips</span>
                    <div class="link-underline"></div>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="packages.html">
                    <i class="fas fa-box-open"></i>
                    <span>Packages</span>
                    <div class="link-underline"></div>
                </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="transactions.html">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Transactions</span>
                    <div class="link-underline"></div>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="disputes.html">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Disputes</span>
                    <div class="link-underline"></div>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="analytics.html">
                    <i class="fas fa-chart-bar"></i>

                    <div class="link-underline"></div>
                </a>
            </li>
            <li class="nav-item">

                    <small>Super Admin</small>
                </div>
                <a href="#" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="admin-main">
        <!-- Top Bar -->
        <nav class="admin-topbar">
            <div class="topbar-left">
                <button class="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h4>Transactions Management</h4>
            </div>
            <div class="topbar-right">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search transactions..." id="searchInput">
                </div>
                <div class="notifications dropdown">
                    <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-bell"></i>
                        <span class="badge" id="notificationBadge">0</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end notification-dropdown">
                        <div class="dropdown-header">
                            <span>Notifications</span>
                            <button class="btn btn-sm" id="clearNotifications">
                                <i class="fas fa-trash mr-1"></i> Clear All
                            </button>
                        </div>
                        <div id="notificationList"></div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Transactions Content -->
        <div class="admin-content">
            <div class="transaction-card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 style="font-family: 'Orbitron', sans-serif; color: var(--primary); font-weight: 500;">Transactions Management</h5>
                    <div class="filter-controls">
                        <select id="statusFilter">
                            <option value="All">All Statuses</option>
                            <option value="Completed">Completed</option>
                            <option value="Pending">Pending</option>
                            <option value="Refunded">Refunded</option>
                            <option value="Failed">Failed</option>
                        </select>
                        <button id="bulkRefund" style="display: none;"><i class="fas fa-undo-alt mr-2"></i>Bulk Refund</button>
                        <button id="exportCSV"><i class="fas fa-download mr-2"></i>Export CSV</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="transaction-table w-100">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="selectAll" class="form-check-input"></th>
                                    <th>Transaction ID</th>
                                    <th>User</th>
                                    <th>Package ID</th>
                                    <th>Amount</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="transactionTable"></tbody>
                        </table>
                    </div>
                    <div class="pagination-controls">
                        <button id="prevPage" disabled>Previous</button>
                        <button id="nextPage">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- View Transaction Modal -->
        <div class="modal fade" id="viewTransactionModal" tabindex="-1" aria-labelledby="viewTransactionModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewTransactionModalLabel">Transaction Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-4">
                            <h6 id="viewTransactionId"></h6>
                            <small id="viewTransactionUser" style="color: rgba(26, 26, 61, 0.7);"></small>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Package ID</label>
                                <input type="text" class="form-control" id="viewTransactionPackageId" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Amount</label>
                                <input type="text" class="form-control" id="viewTransactionAmount" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date</label>
                                <input type="text" class="form-control" id="viewTransactionDate" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Status</label>
                                <input type="text" class="form-control" id="viewTransactionStatus" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Updated</label>
                                <input type="text" class="form-control" id="viewTransactionUpdated" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-close-modal" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-sm btn-refund" id="refundButton" onclick="refundTransaction()">Refund</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Sidebar toggle functionality
        document.querySelector('.sidebar-toggle').addEventListener('click', function() {
            const sidebar = document.querySelector('.admin-sidebar');
            const mainContent = document.querySelector('.admin-main');
            
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        });

        // Check localStorage for saved state on page load
        document.addEventListener('DOMContentLoaded', function() {
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            const sidebar = document.querySelector('.admin-sidebar');
            const mainContent = document.querySelector('.admin-main');
            
            if (isCollapsed) {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
            }

            // Sample transaction data
            let transactions = JSON.parse(localStorage.getItem('transactions')) || [
                { id: 'TXN-001', user: 'Jane Smith', packageId: 'PKG-001', amount: 45.00, date: '2025-08-05', status: 'Completed', updated: '2025-08-05' },
                { id: 'TXN-002', user: 'John Doe', packageId: 'PKG-002', amount: 30.50, date: '2025-08-06', status: 'Pending', updated: '2025-08-06' },
                { id: 'TXN-003', user: 'Alex Brown', packageId: 'PKG-003', amount: 60.75, date: '2025-08-07', status: 'Completed', updated: '2025-08-07' },
                { id: 'TXN-004', user: 'Sarah Wilson', packageId: 'PKG-004', amount: 25.00, date: '2025-08-06', status: 'Refunded', updated: '2025-08-07' },
                { id: 'TXN-005', user: 'Mike Johnson', packageId: 'PKG-005', amount: 80.00, date: '2025-08-07', status: 'Failed', updated: '2025-08-07' },
            ];

            // Save initial transactions to localStorage if not already present
            if (!localStorage.getItem('transactions')) {
                localStorage.setItem('transactions', JSON.stringify(transactions));
            }

            // Pagination state
            let currentPage = 1;
            const transactionsPerPage = 3;

            // Filter and search functionality
            const statusFilter = document.getElementById('statusFilter');
            const searchInput = document.getElementById('searchInput');
            const transactionTable = document.getElementById('transactionTable');
            const prevPageBtn = document.getElementById('prevPage');
            const nextPageBtn = document.getElementById('nextPage');
            const selectAll = document.getElementById('selectAll');
            const bulkRefund = document.getElementById('bulkRefund');

            function renderTransactions(page) {
                const status = statusFilter.value;
                const search = searchInput.value.toLowerCase();
                const filteredTransactions = transactions.filter(txn => 
                    (status === 'All' || txn.status === status) &&
                    (txn.id.toLowerCase().includes(search) || txn.user.toLowerCase().includes(search) || txn.packageId.toLowerCase().includes(search))
                );

                const start = (page - 1) * transactionsPerPage;
                const end = start + transactionsPerPage;
                const paginatedTransactions = filteredTransactions.slice(start, end);

                transactionTable.innerHTML = '';
                paginatedTransactions.forEach(txn => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><input type="checkbox" class="form-check-input transaction-checkbox" data-id="${txn.id}" ${txn.status === 'Refunded' ? 'disabled' : ''}></td>
                        <td><a href="#" class="text-decoration-none" style="color: var(--primary);" data-bs-toggle="modal" data-bs-target="#viewTransactionModal" onclick="viewTransaction('${txn.id}')">${txn.id}</a></td>
                        <td style="color: rgba(26, 26, 61, 0.7);">${txn.user}</td>
                        <td style="color: rgba(26, 26, 61, 0.7);">${txn.packageId}</td>
                        <td style="color: rgba(26, 26, 61, 0.7);">${txn.amount.toFixed(2)}</td>
                        <td style="color: rgba(26, 26, 61, 0.7);">${txn.date}</td>
                        <td><span class="status-badge ${txn.status.toLowerCase()}">${txn.status}</span></td>
                        <td>
                            ${txn.status !== 'Refunded' ? `<button class="action-btn" onclick="refundTransaction('${txn.id}')"><i class="fas fa-undo-alt"></i></button>` : ''}
                        </td>
                    `;
                    transactionTable.appendChild(row);
                });

                prevPageBtn.disabled = page === 1;
                nextPageBtn.disabled = end >= filteredTransactions.length;

                // Update bulk action buttons visibility
                updateBulkActions();
            }

            function updateBulkActions() {
                const checkboxes = document.querySelectorAll('.transaction-checkbox:checked');
                bulkRefund.style.display = checkboxes.length > 0 ? 'inline-block' : 'none';
            }

            function filterTransactions() {
                currentPage = 1;
                renderTransactions(currentPage);
            }

            statusFilter.addEventListener('change', filterTransactions);
            searchInput.addEventListener('input', filterTransactions);

            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTransactions(currentPage);
                }
            });

            nextPageBtn.addEventListener('click', () => {
                currentPage++;
                renderTransactions(currentPage);
            });

            selectAll.addEventListener('change', function() {
                document.querySelectorAll('.transaction-checkbox:not(:disabled)').forEach(checkbox => {
                    checkbox.checked = this.checked;
                });
                updateBulkActions();
            });

            document.addEventListener('change', function(e) {
                if (e.target.classList.contains('transaction-checkbox')) {
                    updateBulkActions();
                }
            });

            bulkRefund.addEventListener('click', () => {
                const selectedIds = Array.from(document.querySelectorAll('.transaction-checkbox:checked')).map(cb => cb.dataset.id);
                selectedIds.forEach(id => {
                    const txnIndex = transactions.findIndex(t => t.id === id);
                    if (txnIndex !== -1 && transactions[txnIndex].status !== 'Refunded') {
                        transactions[txnIndex].status = 'Refunded';
                        transactions[txnIndex].updated = new Date().toISOString().split('T')[0];
                        // Add notification for refund
                        let notifications = JSON.parse(localStorage.getItem('notifications')) || [];
                        const newNotificationId = notifications.length ? Math.max(...notifications.map(n => n.id)) + 1 : 1;
                        const newNotification = {
                            id: newNotificationId,
                            message: `Transaction ${id} refunded.`,
                            time: new Date().toISOString().slice(0, 16).replace('T', ' '),
                            read: false,
                            link: 'transactions.html'
                        };
                        notifications.unshift(newNotification);
                        localStorage.setItem('notifications', JSON.stringify(notifications));
                    }
                });
                localStorage.setItem('transactions', JSON.stringify(transactions));
                renderTransactions(currentPage);
                selectAll.checked = false;
                renderNotifications();
            });

            document.getElementById('exportCSV').addEventListener('click', function() {
                const csv = ['Transaction ID,User,Package ID,Amount,Date,Status,Last Updated',
                    ...transactions.map(t => `${t.id},${t.user},${t.packageId},${t.amount.toFixed(2)},${t.date},${t.status},${t.updated}`)
                ].join('\n');
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'transactions.csv';
                a.click();
                window.URL.revokeObjectURL(url);
            });

            window.viewTransaction = function(id) {
                const txn = transactions.find(t => t.id === id);
                if (txn) {
                    document.getElementById('viewTransactionId').textContent = txn.id;
                    document.getElementById('viewTransactionUser').textContent = txn.user;
                    document.getElementById('viewTransactionPackageId').value = txn.packageId;
                    document.getElementById('viewTransactionAmount').value = txn.amount.toFixed(2);
                    document.getElementById('viewTransactionDate').value = txn.date;
                    document.getElementById('viewTransactionStatus').value = txn.status;
                    document.getElementById('viewTransactionUpdated').value = txn.updated;
                    document.getElementById('refundButton').style.display = txn.status === 'Refunded' ? 'none' : 'inline-block';
                }
            };

            window.refundTransaction = function(id) {
                if (id) {
                    const txnIndex = transactions.findIndex(t => t.id === id);
                    if (txnIndex !== -1 && transactions[txnIndex].status !== 'Refunded') {
                        transactions[txnIndex].status = 'Refunded';
                        transactions[txnIndex].updated = new Date().toISOString().split('T')[0];
                        // Add notification for refund
                        let notifications = JSON.parse(localStorage.getItem('notifications')) || [];
                        const newNotificationId = notifications.length ? Math.max(...notifications.map(n => n.id)) + 1 : 1;
                        const newNotification = {
                            id: newNotificationId,
                            message: `Transaction ${id} refunded.`,
                            time: new Date().toISOString().slice(0, 16).replace('T', ' '),
                            read: false,
                            link: 'transactions.html'
                        };
                        notifications.unshift(newNotification);
                        localStorage.setItem('notifications', JSON.stringify(notifications));
                        bootstrap.Modal.getInstance(document.getElementById('viewTransactionModal')).hide();
                        renderTransactions(currentPage);
                        renderNotifications();
                    }
                } else {
                    const id = document.getElementById('viewTransactionId').textContent;
                    const txnIndex = transactions.findIndex(t => t.id === id);
                    if (txnIndex !== -1 && transactions[txnIndex].status !== 'Refunded') {
                        transactions[txnIndex].status = 'Refunded';
                        transactions[txnIndex].updated = new Date().toISOString().split('T')[0];
                        // Add notification for refund
                        let notifications = JSON.parse(localStorage.getItem('notifications')) || [];
                        const newNotificationId = notifications.length ? Math.max(...notifications.map(n => n.id)) + 1 : 1;
                        const newNotification = {
                            id: newNotificationId,
                            message: `Transaction ${id} refunded.`,
                            time: new Date().toISOString().slice(0, 16).replace('T', ' '),
                            read: false,
                            link: 'transactions.html'
                        };
                        notifications.unshift(newNotification);
                        localStorage.setItem('notifications', JSON.stringify(notifications));
                        bootstrap.Modal.getInstance(document.getElementById('viewTransactionModal')).hide();
                        renderTransactions(currentPage);
                        renderNotifications();
                    }
                }
            };

            // Notification functionality
            let notifications = JSON.parse(localStorage.getItem('notifications')) || [
                { id: 1, message: 'New dispute (DSP-001) raised by Jane Smith.', time: '2025-08-07 10:00', read: false, link: 'disputes.html' },
                { id: 2, message: 'User John Doe registered.', time: '2025-08-07 09:30', read: false, link: 'users.html' },
                { id: 3, message: 'Trip TRP-001 completed successfully.', time: '2025-08-07 08:45', read: false, link: 'trips.html' }
            ];

            // Save initial notifications to localStorage if not already present
            if (!localStorage.getItem('notifications')) {
                localStorage.setItem('notifications', JSON.stringify(notifications));
            }

            const notificationBadge = document.getElementById('notificationBadge');
            const notificationList = document.getElementById('notificationList');
            const clearNotifications = document.getElementById('clearNotifications');

            function renderNotifications() {
                const unreadCount = notifications.filter(n => !n.read).length;
                notificationBadge.textContent = unreadCount;
                notificationBadge.style.display = unreadCount > 0 ? 'flex' : 'none';

                notificationList.innerHTML = notifications.length === 0
                    ? '<div style="padding: 10px; text-align: center; color: rgba(26, 26, 61, 0.7);">No notifications</div>'
                    : notifications.map(n => `
                        <div class="dropdown-item notification-item ${n.read ? 'read' : ''}">
                            <a href="${n.link}" style="text-decoration: none; color: inherit; flex-grow: 1;">
                                <div>${n.message}</div>
                                <small>${n.time}</small>
                            </a>
                            <button class="btn btn-sm mark-read-btn" data-id="${n.id}">
                                <i class="fas fa-check-circle"></i>
                            </button>
                        </div>
                    `).join('');

                document.querySelectorAll('.mark-read-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.dataset.id);
                        const notification = notifications.find(n => n.id === id);
                        if (notification) {
                            notification.read = true;
                            localStorage.setItem('notifications', JSON.stringify(notifications));
                            renderNotifications();
                        }
                    });
                });
            }

            clearNotifications.addEventListener('click', function() {
                notifications = [];
                localStorage.setItem('notifications', JSON.stringify(notifications));
                renderNotifications();
            });

            setInterval(() => {
                const newId = notifications.length ? Math.max(...notifications.map(n => n.id)) + 1 : 1;
                const newNotification = {
                    id: newId,
                    message: `New event ${newId} occurred.`,
                    time: new Date().toISOString().slice(0, 16).replace('T', ' '),
                    read: false,
                    link: 'index.html'
                };
                notifications.unshift(newNotification);
                localStorage.setItem('notifications', JSON.stringify(notifications));
                renderNotifications();
            }, 60000);

            // Initial render
            renderTransactions(currentPage);
            renderNotifications();
        });
    </script>
</body>
</html>
