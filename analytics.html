<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdWave | Analytics Dashboard</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary: #1A1A3D; /* Darker navy for text and primary elements */
            --secondary: #3B82F6; /* Softer blue for accents */
            --highlight: #F59E0B; /* Amber for highlights */
            --green: #10B981; /* Emerald green for additional accents */
            --neutral: #FFFFFF; /* White for element backgrounds */
            --page-bg: #F4F4F9; /* Softer grey for page background */
            --sidebar-width: 280px;
            --sidebar-collapsed: 80px;
            --topbar-height: 70px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--page-bg);
            color: var(--primary);
            overflow-x: hidden;
        }

        /* Futuristic Admin Theme */
        .admin-body {
            display: flex;
            min-height: 100vh;
            background-color: var(--page-bg);
            color: var(--primary);
        }

        .admin-main {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            transition: all 0.3s ease;
        }

        .admin-sidebar.collapsed + .admin-main {
            margin-left: var(--sidebar-collapsed);
            width: calc(100% - var(--sidebar-collapsed));
        }

        /* Sidebar Styles */
        .admin-sidebar {
            width: var(--sidebar-width);
            background: var(--neutral);
            border-right: 1px solid rgba(26, 26, 61, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            min-height: 100vh;
            max-height: 100vh;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .admin-sidebar.collapsed {
            width: var(--sidebar-collapsed);
        }

        .admin-sidebar.collapsed .logo-text,
        .admin-sidebar.collapsed .nav-link span,
        .admin-sidebar.collapsed .profile-info,
        .admin-sidebar.collapsed .sidebar-header p {
            display: none;
        }

        .sidebar-header {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(26, 26, 61, 0.1);
            min-height: 40px;
            flex-shrink: 0;
            z-index: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            padding-top: 10px;
            gap: 10px;
        }

        .logo-icon {
            min-width: 40px;
            height: 40px;
            background: var(--secondary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neutral);
            font-size: 18px;
            flex-shrink: 0;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 22px;
            color: var(--primary);
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .logo-text span {
            color: var(--highlight);
        }

        .sidebar-header p {
            font-size: 12px;
            letter-spacing: 1px;
            color: rgba(26, 26, 61, 0.5);
            text-transform: uppercase;
            margin-top: 3px;
            white-space: nowrap;
            transition: opacity 0.3s ease;
        }

        .nav {
            padding: 10px 0;
            flex-grow: 1;
            flex-shrink: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2px;
            scrollbar-width: thin;
            scrollbar-color: rgba(26, 26, 61, 0.2) transparent;
        }

        .nav-item {
            position: relative;
            min-height: 40px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            color: rgba(26, 26, 61, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
        }

        .nav-link i {
            font-size: 18px;
            min-width: 24px;
            text-align: center;
            margin-right: 12px;
            transition: margin 0.3s ease;
        }

        .nav::-webkit-scrollbar {
            width: 5px;
        }

        .nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .nav::-webkit-scrollbar-thumb {
            background-color: rgba(26, 26, 61, 0.2);
            border-radius: 10px;
        }

        .admin-sidebar.collapsed .nav-link i {
            margin-right: 0;
        }

        .link-underline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: all 0.3s ease;
            z-index: 0;
        }

        .nav-item.active .link-underline {
            width: 100%;
        }

        .nav-item.active .nav-link {
            color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
            z-index: 2;
        }

        .nav-link:hover {
            color: var(--primary);
            background: rgba(26, 26, 61, 0.05);
            z-index: 2;
        }

        .sidebar-footer {
            padding: 10px 15px;
            border-top: 1px solid rgba(26, 26, 61, 0.1);
            flex-shrink: 0;
            z-index: 1;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neutral);
            font-weight: bold;
            flex-shrink: 0;
        }

        .profile-info {
            flex-grow: 1;
            overflow: hidden;
            transition: opacity 0.3s ease;
        }

        .profile-info h6 {
            margin: 0;
            font-size: 14px;
            color: var(--primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .profile-info small {
            font-size: 12px;
            color: rgba(26, 26, 61, 0.5);
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .logout-btn {
            color: rgba(26, 26, 61, 0.5);
            transition: all 0.3s ease;
            flex-shrink: 0;
            font-size: 16px;
        }

        .logout-btn:hover {
            color: var(--primary);
        }

        /* Top Bar Styles */
        .admin-topbar {
            height: var(--topbar-height);
            background: var(--primary);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(26, 26, 61, 0.1);
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .topbar-left {
            display: flex;
            align-items: center;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: var(--neutral);
            font-size: 20px;
            margin-right: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar-toggle:hover {
            color: var(--page-bg);
        }

        .admin-topbar h4 {
            margin: 0;
            font-weight: 500;
            color: var(--neutral);
        }

        .topbar-right {
            display: flex;
            align-items: center;
        }

        .search-box {
            position: relative;
            margin-right: 20px;
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neutral);
        }

        .search-box input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 8px 15px 8px 35px;
            color: var(--neutral);
            width: 200px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            width: 250px;
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--secondary);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .notifications.dropdown {
            position: relative;
            margin-right: 20px;
            color: var(--neutral);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notifications.dropdown:hover {
            color: var(--page-bg);
        }

        .notifications .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--highlight);
            color: var(--neutral);
            font-size: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-dropdown {
            background: var(--neutral);
            border: 1px solid rgba(26, 26, 61, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            min-width: 300px;
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(59, 130, 246, 0.5) transparent;
        }

        .notification-dropdown .dropdown-header {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: var(--primary);
        }

        .notification-dropdown .dropdown-header button {
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 4px 10px;
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
        }

        .notification-dropdown .dropdown-header button:hover {
            background: rgba(59, 130, 246, 0.15);
        }

        .notification-item {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--primary);
            transition: background 0.3s ease;
        }

        .notification-item.read {
            color: rgba(26, 26, 61, 0.5);
            background: transparent;
        }

        .notification-item:not(.read) {
            background: rgba(59, 130, 246, 0.05);
        }

        .notification-item a {
            text-decoration: none;
            color: inherit;
            flex-grow: 1;
        }

        .notification-item small {
            color: rgba(26, 26, 61, 0.5);
        }

        .mark-read-btn {
            background: none;
            border: none;
            color: rgba(26, 26, 61, 0.7);
            font-size: 12px;
        }

        /* Main Content Styles */
        .admin-content {
            padding: 20px;
            min-height: calc(100vh - var(--topbar-height));
            background: var(--page-bg);
        }

        .analytics-card {
            background: var(--neutral);
            border-radius: 10px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(26, 26, 61, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .analytics-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .analytics-card::before {
            content: '';
            position: absolute;
            top: -30px;
            right: -30px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.4;
        }

        .card-header {
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            padding: 15px 20px;
        }

        .metric-card {
            background: var(--neutral);
            border: 1px solid rgba(26, 26, 61, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            background: rgba(59, 130, 246, 0.05);
            border-color: var(--secondary);
        }

        .metric-card h5 {
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: rgba(26, 26, 61, 0.7);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .metric-card .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-controls select,
        .filter-controls button {
            background: var(--neutral);
            border: 1px solid rgba(26, 26, 61, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-controls select:focus,
        .filter-controls button:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--secondary);
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .admin-sidebar {
                width: var(--sidebar-collapsed);
            }
            
            .admin-main {
                margin-left: var(--sidebar-collapsed);
                width: calc(100% - var(--sidebar-collapsed));
            }
            
            .logo-text,
            .nav-link span,
            .profile-info,
            .sidebar-header p {
                display: none;
            }
            
            .logo-container {
                justify-content: center;
            }
            
            .nav-link i {
                margin-right: 0;
            }
            
            .user-profile {
                justify-content: center;
            }
            
            .nav {
                gap: 8px;
            }
            
            .nav-item {
                min-height: 44px;
            }
            
            .nav-link {
                justify-content: center;
                padding: 8px;
            }
        }

        @media (min-width: 992px) {
            .admin-sidebar.collapsed {
                width: var(--sidebar-collapsed);
            }
            
            .admin-sidebar.collapsed .logo-text,
            .admin-sidebar.collapsed .nav-link span,
            .admin-sidebar.collapsed .profile-info,
            .admin-sidebar.collapsed .sidebar-header p {
                display: none;
            }
            
            .admin-sidebar.collapsed .logo-container {
                justify-content: center;
            }
            
            .admin-sidebar.collapsed .nav-link i {
                margin-right: 0;
            }
            
            .admin-sidebar.collapsed .user-profile {
                justify-content: center;
                padding: 8px 5px;
            }
            
            .nav-link i {
                font-size: 20px;
            }
        }

        @media (max-width: 768px) {
            .admin-topbar h4 {
                display: none;
            }
            
            .search-box input {
                width: 150px;
            }
            
            .search-box input:focus {
                width: 180px;
            }
            
            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .chart-container {
                height: 250px;
            }
        }
    </style>
</head>

    <script>
        // Sidebar toggle functionality
        document.querySelector('.sidebar-toggle').addEventListener('click', function() {
            const sidebar = document.querySelector('.admin-sidebar');
            const mainContent = document.querySelector('.admin-main');
            
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        });

        // Check localStorage for saved state on page load
        document.addEventListener('DOMContentLoaded', function() {
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            const sidebar = document.querySelector('.admin-sidebar');
            const mainContent = document.querySelector('.admin-main');
            
            if (isCollapsed) {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
            }

            // Sample analytics data
            const analyticsData = {
                '7d': {
                    labels: ['Aug 01', 'Aug 02', 'Aug 03', 'Aug 04', 'Aug 05', 'Aug 06', 'Aug 07'],
                    revenue: [1200, 1500, 1800, 1400, 2000, 1700, 2200],
                    trips: [50, 60, 55, 70, 65, 80, 75],
                    users: [100, 105, 110, 115, 120, 125, 130],
                    disputes: { open: 2, inReview: 3, resolved: 5, escalated: 1 }
                },
                '30d': {
                    labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                    revenue: [5000, 6200, 5800, 7000],
                    trips: [200, 250, 230, 280],
                    users: [400, 420, 450, 480],
                    disputes: { open: 10, inReview: 15, resolved: 25, escalated: 5 }
                },
                '90d': {
                    labels: ['June', 'July', 'August'],
                    revenue: [15000, 18000, 20000],
                    trips: [600, 750, 800],
                    users: [1000, 1100, 1200],
                    disputes: { open: 30, inReview: 40, resolved: 80, escalated: 15 }
                },
                'all': {
                    labels: ['2024 Q4', '2025 Q1', '2025 Q2', '2025 Q3'],
                    revenue: [40000, 45000, 48000, 52000],
                    trips: [1500, 1800, 2000, 2200],
                    users: [2000, 2200, 2500, 2800],
                    disputes: { open: 50, inReview: 70, resolved: 150, escalated: 30 }
                }
            };

            // Chart instances
            let revenueChart, tripsChart, userGrowthChart, disputeStatusChart;

            // Filter and search functionality
            const timeRangeFilter = document.getElementById('timeRangeFilter');
            const searchInput = document.getElementById('searchInput');

            function updateAnalytics(range) {
                const data = analyticsData[range];
                const search = searchInput.value.toLowerCase();

                // Filter metrics to display based on search
                const metrics = ['revenue', 'trips', 'users', 'disputes'];
                const visibleMetrics = metrics.filter(metric => metric.includes(search));

                // Update key metrics
                document.getElementById('totalRevenue').textContent = `$${data.revenue.reduce((a, b) => a + b, 0).toFixed(2)}`;
                document.getElementById('tripsCompleted').textContent = data.trips.reduce((a, b) => a + b, 0);
                document.getElementById('activeUsers').textContent = data.users[data.users.length - 1];
                document.getElementById('disputesRaised').textContent = Object.values(data.disputes).reduce((a, b) => a + b, 0);

                // Update charts
                if (visibleMetrics.includes('revenue')) {
                    document.getElementById('revenueChart').parentElement.style.display = 'block';
                    if (revenueChart) revenueChart.destroy();
                    revenueChart = new Chart(document.getElementById('revenueChart'), {
                        type: 'line',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                label: 'Revenue ($)',
                                data: data.revenue,
                                borderColor: 'rgba(59, 130, 246, 0.8)',
                                backgroundColor: 'rgba(59, 130, 246, 0.2)',
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: { beginAtZero: true }
                            }
                        }
                    });
                } else {
                    document.getElementById('revenueChart').parentElement.style.display = 'none';
                }

                if (visibleMetrics.includes('trips')) {
                    document.getElementById('tripsChart').parentElement.style.display = 'block';
                    if (tripsChart) tripsChart.destroy();
                    tripsChart = new Chart(document.getElementById('tripsChart'), {
                        type: 'bar',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                label: 'Trips Completed',
                                data: data.trips,
                                backgroundColor: 'rgba(16, 185, 129, 0.8)',
                                borderColor: 'rgba(16, 185, 129, 1)'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: { beginAtZero: true }
                            }
                        }
                    });
                } else {
                    document.getElementById('tripsChart').parentElement.style.display = 'none';
                }

                if (visibleMetrics.includes('users')) {
                    document.getElementById('userGrowthChart').parentElement.style.display = 'block';
                    if (userGrowthChart) userGrowthChart.destroy();
                    userGrowthChart = new Chart(document.getElementById('userGrowthChart'), {
                        type: 'line',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                label: 'Active Users',
                                data: data.users,
                                borderColor: 'rgba(245, 158, 11, 0.8)',
                                backgroundColor: 'rgba(245, 158, 11, 0.2)',
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: { beginAtZero: true }
                            }
                        }
                    });
                } else {
                    document.getElementById('userGrowthChart').parentElement.style.display = 'none';
                }

                if (visibleMetrics.includes('disputes')) {
                    document.getElementById('disputeStatusChart').parentElement.style.display = 'block';
                    if (disputeStatusChart) disputeStatusChart.destroy();
                    disputeStatusChart = new Chart(document.getElementById('disputeStatusChart'), {
                        type: 'pie',
                        data: {
                            labels: ['Open', 'In Review', 'Resolved', 'Escalated'],
                            datasets: [{
                                label: 'Dispute Status',
                                data: [data.disputes.open, data.disputes.inReview, data.disputes.resolved, data.disputes.escalated],
                                backgroundColor: [
                                    'rgba(245, 158, 11, 0.8)',
                                    'rgba(59, 130, 246, 0.8)',
                                    'rgba(16, 185, 129, 0.8)',
                                    'rgba(239, 68, 68, 0.8)'
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false
                        }
                    });
                } else {
                    document.getElementById('disputeStatusChart').parentElement.style.display = 'none';
                }
            }

            timeRangeFilter.addEventListener('change', () => updateAnalytics(timeRangeFilter.value));
            searchInput.addEventListener('input', () => updateAnalytics(timeRangeFilter.value));

            document.getElementById('exportCSV').addEventListener('click', function() {
                const range = timeRangeFilter.value;
                const data = analyticsData[range];
                const csv = [
                    `Time Range: ${range}`,
                    'Date,Revenue,Trips,Users,Disputes Open,Disputes In Review,Disputes Resolved,Disputes Escalated',
                    ...data.labels.map((label, i) => `${label},${data.revenue[i]},${data.trips[i]},${data.users[i]},${i === 0 ? data.disputes.open : ''},${i === 0 ? data.disputes.inReview : ''},${i === 0 ? data.disputes.resolved : ''},${i === 0 ? data.disputes.escalated : ''}`)
                ].join('\n');
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `analytics_${range}.csv`;
                a.click();
                window.URL.revokeObjectURL(url);
            });

            // Notification functionality
            let notifications = JSON.parse(localStorage.getItem('notifications')) || [
                { id: 1, message: 'New dispute (DSP-001) raised by Jane Smith.', time: '2025-08-07 10:00', read: false, link: 'disputes.html' },
                { id: 2, message: 'User John Doe registered.', time: '2025-08-07 09:30', read: false, link: 'users.html' },
                { id: 3, message: 'Trip TRP-001 completed successfully.', time: '2025-08-07 08:45', read: false, link: 'trips.html' }
            ];

            // Save initial notifications to localStorage if not already present
            if (!localStorage.getItem('notifications')) {
                localStorage.setItem('notifications', JSON.stringify(notifications));
            }

            const notificationBadge = document.getElementById('notificationBadge');
            const notificationList = document.getElementById('notificationList');
            const clearNotifications = document.getElementById('clearNotifications');

            function renderNotifications() {
                const unreadCount = notifications.filter(n => !n.read).length;
                notificationBadge.textContent = unreadCount;
                notificationBadge.style.display = unreadCount > 0 ? 'flex' : 'none';

                notificationList.innerHTML = notifications.length === 0
                    ? '<div style="padding: 10px; text-align: center; color: rgba(26, 26, 61, 0.7);">No notifications</div>'
                    : notifications.map(n => `
                        <div class="notification-item ${n.read ? 'read' : ''}">
                            <a href="${n.link}" style="text-decoration: none; color: inherit; flex-grow: 1;">
                                <div>${n.message}</div>
                                <small>${n.time}</small>
                            </a>
                            <button class="btn btn-sm mark-read-btn" data-id="${n.id}">
                                <i class="fas fa-check-circle"></i>
                            </button>
                        </div>
                    `).join('');

                document.querySelectorAll('.mark-read-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.dataset.id);
                        const notification = notifications.find(n => n.id === id);
                        if (notification) {
                            notification.read = true;
                            localStorage.setItem('notifications', JSON.stringify(notifications));
                            renderNotifications();
                        }
                    });
                });
            }

            clearNotifications.addEventListener('click', function() {
                notifications = [];
                localStorage.setItem('notifications', JSON.stringify(notifications));
                renderNotifications();
            });

            setInterval(() => {
                const newId = notifications.length ? Math.max(...notifications.map(n => n.id)) + 1 : 1;
                const newNotification = {
                    id: newId,
                    message: `New event ${newId} occurred.`,
                    time: new Date().toISOString().slice(0, 16).replace('T', ' '),
                    read: false,
                    link: 'index.html'
                };
                notifications.unshift(newNotification);
                localStorage.setItem('notifications', JSON.stringify(notifications));
                renderNotifications();
            }, 60000);

            // Initial render
            updateAnalytics('7d');
            renderNotifications();
        });
    </script>
</body>
</html>
