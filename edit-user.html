<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdWave | Edit User</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1A1A3D;
            --secondary: #3B82F6;
            --highlight: #F59E0B;
            --green: #10B981;
            --neutral: #FFFFFF;
            --page-bg: #F4F4F9;
            --sidebar-width: 280px;
            --sidebar-collapsed: 80px;
            --topbar-height: 70px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--page-bg);
            color: var(--primary);
            overflow-x: hidden;
        }

        .admin-body {
            display: flex;
            min-height: 100vh;
            background-color: var(--page-bg);
            color: var(--primary);
        }

        .admin-main {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            transition: all 0.3s ease;
        }

        .admin-sidebar.collapsed + .admin-main {
            margin-left: var(--sidebar-collapsed);
            width: calc(100% - var(--sidebar-collapsed));
        }

        .admin-sidebar {
            width: var(--sidebar-width);
            background: var(--neutral);
            border-right: 1px solid rgba(26, 26, 61, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            min-height: 100vh;
            max-height: 100vh;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .admin-sidebar.collapsed {
            width: var(--sidebar-collapsed);
        }

        .admin-sidebar.collapsed .logo-text,
        .admin-sidebar.collapsed .nav-link span,
        .admin-sidebar.collapsed .profile-info,
        .admin-sidebar.collapsed .sidebar-header p {
            display: none;
        }

        .sidebar-header {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(26, 26, 61, 0.1);
            min-height: 40px;
            flex-shrink: 0;
            z-index: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            padding-top: 10px;
            gap: 10px;
        }

        .logo-icon {
            min-width: 40px;
            height: 40px;
            background: var(--secondary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neutral);
            font-size: 18px;
            flex-shrink: 0;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 22px;
            color: var(--primary);
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .logo-text span {
            color: var(--highlight);
        }

        .sidebar-header p {
            font-size: 12px;
            letter-spacing: 1px;
            color: rgba(26, 26, 61, 0.5);
            text-transform: uppercase;
            margin-top: 3px;
            white-space: nowrap;
            transition: opacity 0.3s ease;
        }

        .nav {
            padding: 10px 0;
            flex-grow: 1;
            flex-shrink: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2px;
            scrollbar-width: thin;
            scrollbar-color: rgba(26, 26, 61, 0.2) transparent;
        }

        .nav-item {
            position: relative;
            min-height: 40px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            color: rgba(26, 26, 61, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
        }

        .nav-link i {
            font-size: 18px;
            min-width: 24px;
            text-align: center;
            margin-right: 12px;
            transition: margin 0.3s ease;
        }

        .nav::-webkit-scrollbar {
            width: 5px;
        }

        .nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .nav::-webkit-scrollbar-thumb {
            background-color: rgba(26, 26, 61, 0.2);
            border-radius: 10px;
        }

        .admin-sidebar.collapsed .nav-link i {
            margin-right: 0;
        }

        .link-underline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: all 0.3s ease;
            z-index: 0;
        }

        .nav-item.active .link-underline {
            width: 100%;
        }

        .nav-item.active .nav-link {
            color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
            z-index: 2;
        }

        .nav-link:hover {
            color: var(--primary);
            background: rgba(26, 26, 61, 0.05);
            z-index: 2;
        }

        .sidebar-footer {
            padding: 10px 15px;
            border-top: 1px solid rgba(26, 26, 61, 0.1);
            flex-shrink: 0;
            z-index: 1;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neutral);
            font-weight: bold;
            flex-shrink: 0;
        }

        .profile-info {
            flex-grow: 1;
            overflow: hidden;
            transition: opacity 0.3s ease;
        }

        .profile-info h6 {
            margin: 0;
            font-size: 14px;
            color: var(--primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .profile-info small {
            font-size: 12px;
            color: rgba(26, 26, 61, 0.5);
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .logout-btn {
            color: rgba(26, 26, 61, 0.5);
            transition: all 0.3s ease;
            flex-shrink: 0;
            font-size: 16px;
        }

        .logout-btn:hover {
            color: var(--primary);
        }

        .admin-topbar {
            height: var(--topbar-height);
            background: var(--primary);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(26, 26, 61, 0.1);
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .topbar-left {
            display: flex;
            align-items: center;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: var(--neutral);
            font-size: 20px;
            margin-right: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar-toggle:hover {
            color: var(--page-bg);
        }

        .admin-topbar h4 {
            margin: 0;
            font-weight: 500;
            color: var(--neutral);
        }

        .topbar-right {
            display: flex;
            align-items: center;
        }

        .search-box {
            position: relative;
            margin-right: 20px;
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
        }

        .search-box input {
            background: var(--neutral);
            border: none;
            border-radius: 30px;
            padding: 8px 15px 8px 35px;
            color: var(--primary);
            width: 200px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            width: 250px;
            background: var(--neutral);
        }

        .search-box input::placeholder {
            color: var(--primary);
        }

        .notifications.dropdown {
            position: relative;
            margin-right: 20px;
            color: var(--neutral);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notifications.dropdown:hover {
            color: var(--page-bg);
        }

        .notifications .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--highlight);
            color: var(--neutral);
            font-size: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-dropdown {
            background: var(--neutral);
            border: 1px solid rgba(26, 26, 61, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            min-width: 300px;
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(59, 130, 246, 0.5) transparent;
        }

        .notification-dropdown .dropdown-header {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: var(--primary);
        }

        .notification-dropdown .dropdown-header button {
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 4px 10px;
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
        }

        .notification-dropdown .dropdown-header button:hover {
            background: rgba(59, 130, 246, 0.15);
        }

        .notification-item {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--primary);
            transition: background 0.3s ease;
        }

        .notification-item.read {
            color: rgba(26, 26, 61, 0.5);
            background: transparent;
        }

        .notification-item:not(.read) {
            background: rgba(59, 130, 246, 0.05);
        }

        .notification-item a {
            text-decoration: none;
            color: inherit;
            flex-grow: 1;
        }

        .notification-item small {
            color: rgba(26, 26, 61, 0.5);
        }

        .mark-read-btn {
            background: none;
            border: none;
            color: rgba(26, 26, 61, 0.7);
            font-size: 12px;
        }

        .admin-content {
            padding: 20px;
            min-height: calc(100vh - var(--topbar-height));
            background: var(--page-bg);
        }

        .user-card {
            background: var(--neutral);
            border-radius: 10px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(26, 26, 61, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .user-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.4;
        }

        .form-label {
            color: rgba(26, 26, 61, 0.7);
            font-size: 14px;
        }

        .form-control, .form-select {
            background: var(--neutral);
            border: 1px solid rgba(26, 26, 61, 0.2);
            color: var(--primary);
            border-radius: 8px;
            padding: 10px;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--secondary);
            background: rgba(59, 130, 246, 0.05);
            outline: none;
        }

        .btn-cancel {
            background: var(--neutral);
            border: 1px solid rgba(26, 26, 61, 0.2);
            color: var(--primary);
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-cancel:hover {
            background: rgba(26, 26, 61, 0.05);
        }

        .btn-save {
            background: var(--secondary);
            border: none;
            color: var(--neutral);
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-save:hover {
            background: var(--primary);
        }

        @media (max-width: 992px) {
            .admin-sidebar {
                width: var(--sidebar-collapsed);
            }
            
            .admin-main {
                margin-left: var(--sidebar-collapsed);
                width: calc(100% - var(--sidebar-collapsed));
            }
            
            .logo-text,
            .nav-link span,
            .profile-info,
            .sidebar-header p {
                display: none;
            }
            
            .logo-container {
                justify-content: center;
            }
            
            .nav-link i {
                margin-right: 0;
            }
            
            .user-profile {
                justify-content: center;
            }
            
            .nav {
                gap: 8px;
            }
            
            .nav-item {
                min-height: 44px;
            }
            
            .nav-link {
                justify-content: center;
                padding: 8px;
            }
        }

        @media (min-width: 992px) {
            .admin-sidebar.collapsed {
                width: var(--sidebar-collapsed);
            }
            
            .admin-sidebar.collapsed .logo-text,
            .admin-sidebar.collapsed .nav-link span,
            .admin-sidebar.collapsed .profile-info,
            .admin-sidebar.collapsed .sidebar-header p {
                display: none;
            }
            
            .admin-sidebar.collapsed .logo-container {
                justify-content: center;
            }
            
            .admin-sidebar.collapsed .nav-link i {
                margin-right: 0;
            }
            
            .admin-sidebar.collapsed .user-profile {
                justify-content: center;
                padding: 8px 5px;
            }
            
            .nav-link i {
                font-size: 20px;
            }
        }

        @media (max-width: 768px) {
            .admin-topbar h4 {
                display: none;
            }
            
            .search-box input {
                width: 150px;
            }
            
            .search-box input:focus {
                width: 180px;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar toggle functionality
        document.querySelector('.sidebar-toggle').addEventListener('click', function() {
            const sidebar = document.querySelector('.admin-sidebar');
            const mainContent = document.querySelector('.admin-main');
            
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Apply saved sidebar state
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            const sidebar = document.querySelector('.admin-sidebar');
            const mainContent = document.querySelector('.admin-main');
            
            if (isCollapsed) {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
            }

            // Load user data based on query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');
            if (userId) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.id === userId);
                if (user) {
                    document.getElementById('userId').value = user.id;
                    document.getElementById('userName').value = user.name;
                    document.getElementById('userEmail').value = user.email;
                    document.getElementById('userRole').value = user.role;
                } else {
                    alert('User not found!');
                    window.location.href = 'users.html';
                }
            } else {
                alert('No user ID provided!');
                window.location.href = 'users.html';
            }

            // Save user function
            window.saveUser = function() {
                const id = document.getElementById('userId').value;
                const name = document.getElementById('userName').value;
                const email = document.getElementById('userEmail').value;
                const role = document.getElementById('userRole').value;
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userIndex = users.findIndex(u => u.id === id);
                if (userIndex !== -1) {
                    users[userIndex] = { ...users[userIndex], name, email, role };
                    localStorage.setItem('users', JSON.stringify(users));
                    window.location.href = 'users.html';
                } else {
                    alert('Error saving user!');
                }
            };

            // Notification functionality
            const initialNotifications = [
                { id: 1, message: 'New dispute (DSP-001) raised by Jane Smith.', time: '2025-08-07 10:00', read: false, link: 'disputes.html' },
                { id: 2, message: 'User John Doe registered.', time: '2025-08-07 09:30', read: false, link: 'users.html' },
                { id: 3, message: 'Trip TRP-001 completed successfully.', time: '2025-08-07 08:45', read: false, link: 'trips.html' }
            ];

            let notifications = JSON.parse(localStorage.getItem('notifications')) || initialNotifications;
            const notificationBadge = document.getElementById('notificationBadge');
            const notificationList = document.getElementById('notificationList');
            const clearNotifications = document.getElementById('clearNotifications');

            function renderNotifications() {
                const unreadCount = notifications.filter(n => !n.read).length;
                notificationBadge.textContent = unreadCount;
                notificationBadge.style.display = unreadCount > 0 ? 'flex' : 'none';

                notificationList.innerHTML = notifications.length === 0
                    ? '<div style="padding: 10px; text-align: center; color: rgba(26,26,61,0.7);">No notifications</div>'
                    : notifications.map(n => `
                        <div class="dropdown-item notification-item ${n.read ? 'read' : ''}">
                            <a href="${n.link}" style="text-decoration: none; color: inherit; flex-grow: 1;">
                                <div>${n.message}</div>
                                <small>${n.time}</small>
                            </a>
                            <button class="btn btn-sm mark-read-btn" data-id="${n.id}">
                                <i class="fas fa-check-circle"></i>
                            </button>
                        </div>
                    `).join('');

                document.querySelectorAll('.mark-read-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.dataset.id);
                        const notification = notifications.find(n => n.id === id);
                        if (notification) {
                            notification.read = true;
                            localStorage.setItem('notifications', JSON.stringify(notifications));
                            renderNotifications();
                        }
                    });
                });
            }

            clearNotifications.addEventListener('click', function() {
                notifications = [];
                localStorage.setItem('notifications', JSON.stringify(notifications));
                renderNotifications();
            });

            setInterval(() => {
                const newId = notifications.length ? Math.max(...notifications.map(n => n.id)) + 1 : 1;
                const newNotification = {
                    id: newId,
                    message: `New event ${newId} occurred.`,
                    time: new Date().toISOString().slice(0, 16).replace('T', ' '),
                    read: false,
                    link: 'index.html'
                };
                notifications.unshift(newNotification);
                localStorage.setItem('notifications', JSON.stringify(notifications));
                renderNotifications();
            }, 60000);

            // Initial render
            renderNotifications();
        });
    </script>
</body>
</html>
