<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdWave | Users Management</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1A1A3D; /* Darker navy for text and primary elements */
            --secondary: #3B82F6; /* Softer blue for accents */
            --highlight: #F59E0B; /* Amber for highlights */
            --green: #10B981; /* Emerald green for additional accents */
            --neutral: #FFFFFF; /* White for element backgrounds */
            --page-bg: #F4F4F9; /* Softer grey for page background */
            --sidebar-width: 280px;
            --sidebar-collapsed: 80px;
            --topbar-height: 70px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--page-bg);
            color: var(--primary);
            overflow-x: hidden;
        }

        /* Futuristic Admin Theme */
        .admin-body {
            display: flex;
            min-height: 100vh;
            background-color: var(--page-bg);
            color: var(--primary);
        }

        .admin-main {
            margin-left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            transition: all 0.3s ease;
        }

        .admin-sidebar.collapsed + .admin-main {
            margin-left: var(--sidebar-collapsed);
            width: calc(100% - var(--sidebar-collapsed));
        }

        /* Sidebar Styles */
        .admin-sidebar {
            width: var(--sidebar-width);
            background: var(--neutral);
            border-right: 1px solid rgba(26, 26, 61, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            min-height: 100vh;
            max-height: 100vh;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .admin-sidebar.collapsed {
            width: var(--sidebar-collapsed);
        }

        .admin-sidebar.collapsed .logo-text,
        .admin-sidebar.collapsed .nav-link span,
        .admin-sidebar.collapsed .profile-info,
        .admin-sidebar.collapsed .sidebar-header p {
            display: none;
        }

        .sidebar-header {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(26, 26, 61, 0.1);
            min-height: 40px;
            flex-shrink: 0;
            z-index: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            padding-top: 10px;
            gap: 10px;
        }

        .logo-icon {
            min-width: 40px;
            height: 40px;
            background: var(--secondary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neutral);
            font-size: 18px;
            flex-shrink: 0;
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 22px;
            color: var(--primary);
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .logo-text span {
            color: var(--highlight);
        }

        .sidebar-header p {
            font-size: 12px;
            letter-spacing: 1px;
            color: rgba(26, 26, 61, 0.5);
            text-transform: uppercase;
            margin-top: 3px;
            white-space: nowrap;
            transition: opacity 0.3s ease;
        }

        .nav {
            padding: 10px 0;
            flex-grow: 1;
            flex-shrink: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2px;
            scrollbar-width: thin;
            scrollbar-color: rgba(26, 26, 61, 0.2) transparent;
        }

        .nav-item {
            position: relative;
            min-height: 40px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            color: rgba(26, 26, 61, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
        }

        .nav-link i {
            font-size: 18px;
            min-width: 24px;
            text-align: center;
            margin-right: 12px;
            transition: margin 0.3s ease;
        }

        .nav::-webkit-scrollbar {
            width: 5px;
        }

        .nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .nav::-webkit-scrollbar-thumb {
            background-color: rgba(26, 26, 61, 0.2);
            border-radius: 10px;
        }

        .admin-sidebar.collapsed .nav-link i {
            margin-right: 0;
        }

        .link-underline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: all 0.3s ease;
            z-index: 0;
        }

        .nav-item.active .link-underline {
            width: 100%;
        }

        .nav-item.active .nav-link {
            color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
            z-index: 2;
        }

        .nav-link:hover {
            color: var(--primary);
            background: rgba(26, 26, 61, 0.05);
            z-index: 2;
        }

        .sidebar-footer {
            padding: 10px 15px;
            border-top: 1px solid rgba(26, 26, 61, 0.1);
            flex-shrink: 0;
            z-index: 1;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neutral);
            font-weight: bold;
            flex-shrink: 0;
        }

        .profile-info {
            flex-grow: 1;
            overflow: hidden;
            transition: opacity 0.3s ease;
        }

        .profile-info h6 {
            margin: 0;
            font-size: 14px;
            color: var(--primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .profile-info small {
            font-size: 12px;
            color: rgba(26, 26, 61, 0.5);
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .logout-btn {
            color: rgba(26, 26, 61, 0.5);
            transition: all 0.3s ease;
            flex-shrink: 0;
            font-size: 16px;
        }

        .logout-btn:hover {
            color: var(--primary);
        }

        /* Top Bar Styles */
        .admin-topbar {
            height: var(--topbar-height);
            background: var(--primary);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(26, 26, 61, 0.1);
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .topbar-left {
            display: flex;
            align-items: center;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: var(--neutral);
            font-size: 20px;
            margin-right: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar-toggle:hover {
            color: var(--page-bg);
        }

        .admin-topbar h4 {
            margin: 0;
            font-weight: 500;
            color: var(--neutral);
        }

        .topbar-right {
            display: flex;
            align-items: center;
        }

        .search-box {
            position: relative;
            margin-right: 20px;
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
        }

        .search-box input {
            background: var(--neutral);
            border: none;
            border-radius: 30px;
            padding: 8px 15px 8px 35px;
            color: var(--primary);
            width: 200px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            width: 250px;
            background: var(--neutral);
        }

        .search-box input::placeholder {
            color: var(--primary);
        }

        .notifications.dropdown {
            position: relative;
            margin-right: 20px;
            color: var(--neutral);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notifications.dropdown:hover {
            color: var(--page-bg);
        }

        .notifications .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--highlight);
            color: var(--neutral);
            font-size: 10px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-dropdown {
            background: var(--neutral);
            border: 1px solid rgba(26, 26, 61, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            min-width: 300px;
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(59, 130, 246, 0.5) transparent;
        }

        .notification-dropdown .dropdown-header {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: var(--primary);
        }

        .notification-dropdown .dropdown-header button {
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 4px 10px;
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
        }

        .notification-dropdown .dropdown-header button:hover {
            background: rgba(59, 130, 246, 0.15);
        }

        .notification-item {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--primary);
            transition: background 0.3s ease;
        }

        .notification-item.read {
            color: rgba(26, 26, 61, 0.5);
            background: transparent;
        }

        .notification-item:not(.read) {
            background: rgba(59, 130, 246, 0.05);
        }

        .notification-item a {
            text-decoration: none;
            color: inherit;
            flex-grow: 1;
        }

        .notification-item small {
            color: rgba(26, 26, 61, 0.5);
        }

        .mark-read-btn {
            background: none;
            border: none;
            color: rgba(26, 26, 61, 0.7);
            font-size: 12px;
        }

        /* Main Content Styles */
        .admin-content {
            padding: 20px;
            min-height: calc(100vh - var(--topbar-height));
            background: var(--page-bg);
        }

        /* User Card */
        .user-card {
            background: var(--neutral);
            border-radius: 10px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(26, 26, 61, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .user-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.4;
        }

        /* Table Styles */
        .user-table th {
            font-family: 'Orbitron', sans-serif;
            font-size: 13px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: rgba(26, 26, 61, 0.8);
            padding: 12px 15px;
            border-bottom: 1px solid rgba(26, 26, 61, 0.1);
        }

        .user-table td {
            padding: 12px 15px;
            color: var(--primary);
            vertical-align: middle;
            border-bottom: 1px solid rgba(26, 26, 61, 0.05);
        }

        .user-table tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-badge.verified, .status-badge.active {
            background: rgba(16, 185, 129, 0.2);
            color: var(--green);
        }

        .status-badge.unverified, .status-badge.blocked {
            background: rgba(245, 158, 11, 0.2);
            color: var(--highlight);
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .action-btn:hover {
            color: var(--primary);
        }

        .action-btn.block {
            color: var(--highlight);
        }

        .action-btn.unblock {
            color: var(--green);
        }

        .action-btn.verify {
            color: var(--highlight);
        }

        /* Filter Controls */
        .filter-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-controls select, .filter-controls button {
            background: var(--neutral);
            border: 1px solid rgba(26, 26, 61, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-controls select:focus, .filter-controls button:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--secondary);
        }

        .filter-controls button i {
            margin-right: 5px;
        }

        /* Pagination Controls */
        .pagination-controls {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 20px;
        }

        .pagination-controls button {
            background: var(--neutral);
            border: 1px solid rgba(26, 26, 61, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .pagination-controls button:hover, .pagination-controls button.active {
            background: var(--secondary);
            border-color: var(--secondary);
            color: var(--neutral);
        }

        .pagination-controls button:disabled {
            background: rgba(26, 26, 61, 0.1);
            color: rgba(26, 26, 61, 0.5);
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal-content {
            background: var(--neutral);
            border: 1px solid rgba(26, 26, 61, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .modal-header, .modal-footer {
            border-color: rgba(26, 26, 61, 0.1);
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
        }

        .modal-body label {
            color: rgba(26, 26, 61, 0.7);
            font-size: 14px;
        }

        .modal-body input, .modal-body select {
            background: var(--neutral);
            border: 1px solid rgba(26, 26, 61, 0.2);
            color: var(--primary);
            border-radius: 8px;
            padding: 10px;
        }

        .modal-body input:focus, .modal-body select:focus {
            border-color: var(--secondary);
            background: rgba(59, 130, 246, 0.05);
            outline: none;
        }

        .modal-footer button {
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 14px;
        }

        .modal-footer .btn-cancel {
            background: var(--neutral);
            border: 1px solid rgba(26, 26, 61, 0.2);
            color: var(--primary);
        }

        .modal-footer .btn-cancel:hover {
            background: rgba(26, 26, 61, 0.05);
        }

        .modal-footer .btn-save, .modal-footer .btn-edit {
            background: var(--secondary);
            border: none;
            color: var(--neutral);
        }

        .modal-footer .btn-save:hover, .modal-footer .btn-edit:hover {
            background: var(--primary);
        }

        .btn-close {
            color: var(--primary);
            opacity: 0.7;
        }

        .btn-close:hover {
            opacity: 1;
        }

        /* Profile Initials */
        .user-initial {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neutral);
            font-weight: bold;
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .admin-sidebar {
                width: var(--sidebar-collapsed);
            }
            
            .admin-main {
                margin-left: var(--sidebar-collapsed);
                width: calc(100% - var(--sidebar-collapsed));
            }
            
            .logo-text,
            .nav-link span,
            .profile-info,
            .sidebar-header p {
                display: none;
            }
            
            .logo-container {
                justify-content: center;
            }
            
            .nav-link i {
                margin-right: 0;
            }
            
            .user-profile {
                justify-content: center;
            }
            
            .nav {
                gap: 8px;
            }
            
            .nav-item {
                min-height: 44px;
            }
            
            .nav-link {
                justify-content: center;
                padding: 8px;
            }
        }

        @media (min-width: 992px) {
            .admin-sidebar.collapsed {
                width: var(--sidebar-collapsed);
            }
            
            .admin-sidebar.collapsed .logo-text,
            .admin-sidebar.collapsed .nav-link span,
            .admin-sidebar.collapsed .profile-info,
            .admin-sidebar.collapsed .sidebar-header p {
                display: none;
            }
            
            .admin-sidebar.collapsed .logo-container {
                justify-content: center;
            }
            
            .admin-sidebar.collapsed .nav-link i {
                margin-right: 0;
            }
            
            .admin-sidebar.collapsed .user-profile {
                justify-content: center;
                padding: 8px 5px;
            }
            
            .nav-link i {
                font-size: 20px;
            }
        }

        @media (max-width: 768px) {
            .admin-topbar h4 {
                display: none;
            }
            
            .search-box input {
                width: 150px;
            }
            
            .search-box input:focus {
                width: 180px;
            }
            
            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>

                    <div class="filter-controls">
                        <select id="roleFilter">
                            <option value="All">All Roles</option>
                            <option value="Traveler">Traveler</option>
                            <option value="Sender">Sender</option>
                            <option value="Both">Both</option>
                        </select>
                        <button id="bulkBlock" style="display: none;"><i class="fas fa-ban"></i>Bulk Block</button>
                        <button id="bulkUnblock" style="display: none;"><i class="fas fa-check-circle"></i>Bulk Unblock</button>
                        <button id="exportCSV"><i class="fas fa-download"></i>Export CSV</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="user-table w-100">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="selectAll" class="form-check-input"></th>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Verification</th>
                                    <th>Status</th>
                                    <th>Rating</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="userTable"></tbody>
                        </table>
                    </div>
                    <div class="pagination-controls">
                        <button id="prevPage" disabled>Previous</button>
                        <button id="nextPage">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- View User Modal -->
        <div class="modal fade" id="viewUserModal" tabindex="-1" aria-labelledby="viewUserModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="viewUserModalLabel">User Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex align-items-center mb-4">
                            <div class="user-initial" id="viewUserInitial"></div>
                            <div>
                                <h6 id="viewUserName" style="color: var(--primary); margin: 0;"></h6>
                                <small id="viewUserEmail" style="color: rgba(26, 26, 61, 0.7);"></small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">User ID</label>
                                <input type="text" class="form-control" id="viewUserId" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Role</label>
                                <input type="text" class="form-control" id="viewUserRole" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Verification Status</label>
                                <input type="text" class="form-control" id="viewUserVerified" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Account Status</label>
                                <input type="text" class="form-control" id="viewUserStatus" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Rating</label>
                                <input type="text" class="form-control" id="viewUserRating" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Joined Date</label>
                                <input type="text" class="form-control" id="viewUserJoined" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-cancel" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-sm btn-edit" data-bs-toggle="modal" data-bs-target="#editUserModal" onclick="openEditFromView()">Edit User</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit User Modal -->
        <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="userId" class="form-label">User ID</label>
                            <input type="text" class="form-control" id="userId" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="userName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="userName">
                        </div>
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="userEmail">
                        </div>
                        <div class="mb-3">
                            <label for="userRole" class="form-label">Role</label>
                            <select class="form-select" id="userRole">
                                <option value="Traveler">Traveler</option>
                                <option value="Sender">Sender</option>
                                <option value="Both">Both</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-cancel" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-sm btn-save" onclick="saveUser()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Sidebar toggle functionality
        document.querySelector('.sidebar-toggle').addEventListener('click', function() {
            const sidebar = document.querySelector('.admin-sidebar');
            const mainContent = document.querySelector('.admin-main');
            
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        });

        // Check localStorage for saved state on page load
        document.addEventListener('DOMContentLoaded', function() {
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            const sidebar = document.querySelector('.admin-sidebar');
            const mainContent = document.querySelector('.admin-main');
            
            if (isCollapsed) {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
            }

            // Sample user data
            const users = [
                { id: 'USR-001', name: 'John Doe', email: 'john@example.com', role: 'Traveler', verified: true, status: 'Active', rating: 4.8, joined: '2025-01-15' },
                { id: 'USR-002', name: 'Jane Smith', email: 'jane@example.com', role: 'Sender', verified: false, status: 'Blocked', rating: 4.2, joined: '2024-12-10' },
                { id: 'USR-003', name: 'Alex Brown', email: 'alex@example.com', role: 'Both', verified: true, status: 'Active', rating: 4.5, joined: '2025-03-22' },
                { id: 'USR-004', name: 'Sarah Wilson', email: 'sarah@example.com', role: 'Traveler', verified: false, status: 'Active', rating: 4.0, joined: '2025-02-01' },
                { id: 'USR-005', name: 'Mike Johnson', email: 'mike@example.com', role: 'Sender', verified: true, status: 'Active', rating: 4.7, joined: '2024-11-05' },
            ];

            // Store users in localStorage to share with add-user.html
            localStorage.setItem('users', JSON.stringify(users));

            // Pagination state
            let currentPage = 1;
            const usersPerPage = 3;

            // Filter and search functionality
            const roleFilter = document.getElementById('roleFilter');
            const searchInput = document.getElementById('searchInput');
            const userTable = document.getElementById('userTable');
            const prevPageBtn = document.getElementById('prevPage');
            const nextPageBtn = document.getElementById('nextPage');
            const selectAll = document.getElementById('selectAll');
            const bulkBlock = document.getElementById('bulkBlock');
            const bulkUnblock = document.getElementById('bulkUnblock');

            function renderUsers(page) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const role = roleFilter.value;
                const search = searchInput.value.toLowerCase();
                const filteredUsers = users.filter(user => 
                    (role === 'All' || user.role === role) &&
                    (user.name.toLowerCase().includes(search) || user.email.toLowerCase().includes(search))
                );

                const start = (page - 1) * usersPerPage;
                const end = start + usersPerPage;
                const paginatedUsers = filteredUsers.slice(start, end);

                userTable.innerHTML = '';
                paginatedUsers.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><input type="checkbox" class="form-check-input user-checkbox" data-id="${user.id}"></td>
                        <td>${user.id}</td>
                        <td class="d-flex align-items-center gap-2">
                            <div class="user-initial">${user.name[0]}</div>
                            <a href="#" class="text-decoration-none" style="color: var(--primary);" data-bs-toggle="modal" data-bs-target="#viewUserModal" onclick="viewUser('${user.id}')">${user.name}</a>
                        </td>
                        <td style="color: rgba(26, 26, 61, 0.7);">${user.email}</td>
                        <td style="color: rgba(26, 26, 61, 0.7);">${user.role}</td>
                        <td><span class="status-badge ${user.verified ? 'verified' : 'unverified'}">${user.verified ? 'Verified' : 'Unverified'}</span></td>
                        <td><span class="status-badge ${user.status === 'Active' ? 'active' : 'blocked'}">${user.status}</span></td>
                        <td style="color: rgba(26, 26, 61, 0.7);">${user.rating.toFixed(1)}</td>
                        <td>
                            <button class="action-btn" data-bs-toggle="modal" data-bs-target="#editUserModal" onclick="openEditModal('${user.id}', '${user.name}', '${user.email}', '${user.role}')"><i class="fas fa-edit"></i></button>
                            <button class="action-btn ${user.status === 'Active' ? 'block' : 'unblock'}" onclick="toggleStatus('${user.id}', '${user.status === 'Active' ? 'Blocked' : 'Active'}')"><i class="fas fa-${user.status === 'Active' ? 'ban' : 'check-circle'}"></i></button>
                            ${!user.verified ? `<button class="action-btn verify" onclick="verifyUser('${user.id}')"><i class="fas fa-id-card"></i></button>` : ''}
                        </td>
                    `;
                    userTable.appendChild(row);
                });

                prevPageBtn.disabled = page === 1;
                nextPageBtn.disabled = end >= filteredUsers.length;

                // Update bulk action buttons visibility
                updateBulkActions();
            }

            function updateBulkActions() {
                const checkboxes = document.querySelectorAll('.user-checkbox:checked');
                bulkBlock.style.display = checkboxes.length > 0 ? 'inline-block' : 'none';
                bulkUnblock.style.display = checkboxes.length > 0 ? 'inline-block' : 'none';
            }

            function filterUsers() {
                currentPage = 1;
                renderUsers(currentPage);
            }

            roleFilter.addEventListener('change', filterUsers);
            searchInput.addEventListener('input', filterUsers);

            prevPageBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderUsers(currentPage);
                }
            });

            nextPageBtn.addEventListener('click', () => {
                currentPage++;
                renderUsers(currentPage);
            });

            selectAll.addEventListener('change', function() {
                document.querySelectorAll('.user-checkbox').forEach(checkbox => {
                    checkbox.checked = this.checked;
                });
                updateBulkActions();
            });

            document.addEventListener('change', function(e) {
                if (e.target.classList.contains('user-checkbox')) {
                    updateBulkActions();
                }
            });

            bulkBlock.addEventListener('click', () => {
                const selectedIds = Array.from(document.querySelectorAll('.user-checkbox:checked')).map(cb => cb.dataset.id);
                const users = JSON.parse(localStorage.getItem('users')) || [];
                selectedIds.forEach(id => {
                    const userIndex = users.findIndex(u => u.id === id);
                    if (userIndex !== -1) users[userIndex].status = 'Blocked';
                });
                localStorage.setItem('users', JSON.stringify(users));
                renderUsers(currentPage);
                selectAll.checked = false;
            });

            bulkUnblock.addEventListener('click', () => {
                const selectedIds = Array.from(document.querySelectorAll('.user-checkbox:checked')).map(cb => cb.dataset.id);
                const users = JSON.parse(localStorage.getItem('users')) || [];
                selectedIds.forEach(id => {
                    const userIndex = users.findIndex(u => u.id === id);
                    if (userIndex !== -1) users[userIndex].status = 'Active';
                });
                localStorage.setItem('users', JSON.stringify(users));
                renderUsers(currentPage);
                selectAll.checked = false;
            });

            document.getElementById('exportCSV').addEventListener('click', function() {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const csv = ['ID,Name,Email,Role,Verified,Status,Rating,Joined',
                    ...users.map(u => `${u.id},${u.name},${u.email},${u.role},${u.verified},${u.status},${u.rating},${u.joined}`)
                ].join('\n');
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'users.csv';
                a.click();
                window.URL.revokeObjectURL(url);
            });

            window.viewUser = function(id) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.id === id);
                if (user) {
                    document.getElementById('viewUserInitial').textContent = user.name[0];
                    document.getElementById('viewUserName').textContent = user.name;
                    document.getElementById('viewUserEmail').textContent = user.email;
                    document.getElementById('viewUserId').value = user.id;
                    document.getElementById('viewUserRole').value = user.role;
                    document.getElementById('viewUserVerified').value = user.verified ? 'Verified' : 'Unverified';
                    document.getElementById('viewUserStatus').value = user.status;
                    document.getElementById('viewUserRating').value = user.rating.toFixed(1);
                    document.getElementById('viewUserJoined').value = user.joined;
                }
            };

            window.openEditModal = function(id, name, email, role) {
                document.getElementById('userId').value = id;
                document.getElementById('userName').value = name;
                document.getElementById('userEmail').value = email;
                document.getElementById('userRole').value = role;
            };

            window.openEditFromView = function() {
                const id = document.getElementById('viewUserId').value;
                const name = document.getElementById('viewUserName').textContent;
                const email = document.getElementById('viewUserEmail').textContent;
                const role = document.getElementById('viewUserRole').value;
                bootstrap.Modal.getInstance(document.getElementById('viewUserModal')).hide();
                openEditModal(id, name, email, role);
            };

            window.saveUser = function() {
                const id = document.getElementById('userId').value;
                const name = document.getElementById('userName').value;
                const email = document.getElementById('userEmail').value;
                const role = document.getElementById('userRole').value;
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userIndex = users.findIndex(u => u.id === id);
                if (userIndex !== -1) {
                    users[userIndex] = { ...users[userIndex], name, email, role };
                    localStorage.setItem('users', JSON.stringify(users));
                    renderUsers(currentPage);
                    bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
                }
            };

            window.toggleStatus = function(id, newStatus) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userIndex = users.findIndex(u => u.id === id);
                if (userIndex !== -1) {
                    users[userIndex].status = newStatus;
                    localStorage.setItem('users', JSON.stringify(users));
                    renderUsers(currentPage);
                }
            };

            window.verifyUser = function(id) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userIndex = users.findIndex(u => u.id === id);
                if (userIndex !== -1) {
                    users[userIndex].verified = true;
                    localStorage.setItem('users', JSON.stringify(users));
                    renderUsers(currentPage);
                }
            };

            // Notification functionality
            const initialNotifications = [
                { id: 1, message: 'New dispute (DSP-001) raised by Jane Smith.', time: '2025-08-07 10:00', read: false, link: 'disputes.html' },
                { id: 2, message: 'User John Doe registered.', time: '2025-08-07 09:30', read: false, link: 'users.html' },
                { id: 3, message: 'Trip TRP-001 completed successfully.', time: '2025-08-07 08:45', read: false, link: 'trips.html' }
            ];

            let notifications = JSON.parse(localStorage.getItem('notifications')) || initialNotifications;
            const notificationBadge = document.getElementById('notificationBadge');
            const notificationList = document.getElementById('notificationList');
            const clearNotifications = document.getElementById('clearNotifications');

            function renderNotifications() {
                const unreadCount = notifications.filter(n => !n.read).length;
                notificationBadge.textContent = unreadCount;
                notificationBadge.style.display = unreadCount > 0 ? 'flex' : 'none';

                notificationList.innerHTML = notifications.length === 0
                    ? '<div style="padding: 10px; text-align: center; color: rgba(26,26,61,0.7);">No notifications</div>'
                    : notifications.map(n => `
                        <div class="dropdown-item notification-item ${n.read ? 'read' : ''}">
                            <a href="${n.link}" style="text-decoration: none; color: inherit; flex-grow: 1;">
                                <div>${n.message}</div>
                                <small>${n.time}</small>
                            </a>
                            <button class="btn btn-sm mark-read-btn" data-id="${n.id}">
                                <i class="fas fa-check-circle"></i>
                            </button>
                        </div>
                    `).join('');

                document.querySelectorAll('.mark-read-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.dataset.id);
                        const notification = notifications.find(n => n.id === id);
                        if (notification) {
                            notification.read = true;
                            localStorage.setItem('notifications', JSON.stringify(notifications));
                            renderNotifications();
                        }
                    });
                });
            }

            clearNotifications.addEventListener('click', function() {
                notifications = [];
                localStorage.setItem('notifications', JSON.stringify(notifications));
                renderNotifications();
            });

            setInterval(() => {
                const newId = notifications.length ? Math.max(...notifications.map(n => n.id)) + 1 : 1;
                const newNotification = {
                    id: newId,
                    message: `New event ${newId} occurred.`,
                    time: new Date().toISOString().slice(0, 16).replace('T', ' '),
                    read: false,
                    link: 'index.html'
                };
                notifications.unshift(newNotification);
                localStorage.setItem('notifications', JSON.stringify(notifications));
                renderNotifications();
            }, 60000);

            // Initial render
            renderUsers(currentPage);
            renderNotifications();
        });
    </script>
</body>
</html>
